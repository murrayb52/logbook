<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    {% if latest_books_list %}
    <h3>These are the books currently available in the library.</h3>
    <ul>
        {% for book in latest_books_list %}
            <li><a href = "{% url 'Library:book_detail' book.id %}">{{book.book_title}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No books in stock currently.</p>
    {% endif %}
</body>
</html>
